description = "Services 1 Section"

[viewBag]
==
<section id="service-block-main" class="section" style="background-color: {{ data.section_services1_bg }};">
   <div class="container">
      <div class="row">
         <div class="col-md-12" data-aos="fade-up" data-aos-delay="200">
            <h1 class="section-title" data-aos="fade-up" data-aos-delay="200">{{ data.section_services1_header }}</h1>
            <p class="section-subcontent">{{ data.section_services1_subheader }}</p>
         </div>
         {% for fields in data.section_services1 %}
         <div class="col-sm-4  col-md-4">
            <div class="service-item" data-aos="fade-up" data-aos-delay="300">
               <div class="icon-wrapper">
                  <i class="fa {{ fields.section_services1_icon }} pulse-shrink" aria-hidden="true"></i>
               </div>
               <h2>{{ fields.section_services1_title }}</h2>
               <p>{{ fields.section_services1_desc }}</p>
            </div>
         </div>
         {% endfor %}
      </div>
   </div>
</section>
